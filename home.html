<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater Reservation System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <h2>User Information</h2>
            <form id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="center-part">
            <div id="adminInterface" class="hidden">
                <h2>Admin Interface</h2>
                <label for="rows">Number of Rows:</label>
                <input type="number" id="rows" name="rows" min="1" required>
                
                <label for="cols">Number of Columns:</label>
                <input type="number" id="cols" name="cols" min="1" required>
                
                <button id="setSeating">Set Seating</button>
            </div>
            
            <div id="userInterface">
                <h2>Seating Arrangement</h2>
                <div id="seatingArrangement"></div>
            </div>
        </div>
        
        <div class="right-part hidden">
            <h2>Reservation Details</h2>
            <p><strong>Name:</strong> <span id="resName"></span></p>
            <p><strong>Surname:</strong> <span id="resSurname"></span></p>
            <p><strong>Selected Seats:</strong> <span id="resSeats"></span></p>
            <p><strong>Total Price:</strong> $<span id="resPrice"></span></p>
            <button id="confirmReservation">Confirm</button>
        </div>
    </div>
    
    <script src="home.js"></script>
</body>
</html>
